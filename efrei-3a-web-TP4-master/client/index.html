<!doctype>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Mon magasin en ligne 100% bons plans</title>
        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
          <header>
            <h1>Chez Fancine et Fran√ßois</h1>
            <nav>
              <router-link to='/'>Accueil</router-link>
              <router-link to='/panier'>Panier</router-link>
            </nav>
          </header>
          <main>
            <router-view
              :articles="articles"
              :panier="panier"
              @add-article="addArticle"
              @put-in-panier="putInPanier"
              @remove-from-panier="removeFromPanier"
              @add-to-panier="addToPanier"
              @delete-article="deleteArticle"
              @update-article="updateArticle"
            ></router-view>
          </main>
        </div>
        <script src="/vue-application.js"></script>
    </body>

    <style>
      body{
        background: linear-gradient(to right, white, rgb(184, 151, 103));
      }
    
      h1{
        text-align: center;
        font-size: 50px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        color: rgb(161, 56, 7);
    
        text-decoration: underline;
      }
    
      nav{
        margin-top: 4%;
        margin-bottom: 4%;
        margin-right: 4%;
    
        border: none;
        display: block;
        text-align: center;
        cursor: pointer;
    
        text-transform: uppercase;
    
    
      }
    
    </style>
</html>
